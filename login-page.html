<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion Hub</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="index-images/imgforlogo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <a href="index.html"><img src="index-images/logo.png" alt="logo" class="logo"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Collections</a></li>
                <li><a href="index.html#features">Features</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="login-page.html" class="losign-btn active">Login</a>
                <a href="signup-page.html" class="losign-btn">Sign Up</a>
                <a href="index.html" class="btn">Back to Home</a>
            </div>
        </nav>
        
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Fashion Hub account to continue your style journey</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn">Sign In</button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn" id="googleLogin">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn" id="facebookLogin">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup-page.html">Create one now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!email || !password) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }
                
                if (!validateEmail(email)) {
                    showNotification('Please enter a valid email address', 'error');
                    return;
                }
                
                // Store user info (in a real app, this would be a server call)
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                
                showNotification('Login successful! Welcome back to Fashion Hub.');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            });
            
            document.getElementById('googleLogin').addEventListener('click', function() {
                showNotification('Google login would be implemented here in a real application.');
            });
            
            document.getElementById('facebookLogin').addEventListener('click', function() {
                showNotification('Facebook login would be implemented here in a real application.');
            });
            
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function showNotification(message, type = 'success') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <p>${message}</p>
                    <button class="close-notification">&times;</button>
                `;
                
                // Add to body
                document.body.appendChild(notification);
                
                // Show notification
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Close button
                notification.querySelector('.close-notification').addEventListener('click', function() {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                });
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.classList.remove('show');
                        setTimeout(() => {
                            notification.remove();
                        }, 300);
                    }
                }, 5000);
            }
            
            // Add notification styles if not already present
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    .notification {
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: #4CAF50;
                        color: white;
                        padding: 15px 20px;
                        border-radius: 10px;
                        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        min-width: 300px;
                        max-width: 400px;
                        z-index: 10000;
                        transform: translateX(150%);
                        transition: transform 0.3s ease;
                    }
                    
                    .notification.show {
                        transform: translateX(0);
                    }
                    
                    .notification.error {
                        background: #ff4757;
                    }
                    
                    .close-notification {
                        background: none;
                        border: none;
                        color: white;
                        font-size: 1.5rem;
                        cursor: pointer;
                        padding: 0;
                        margin-left: 10px;
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
