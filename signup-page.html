<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fashion Hub</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="index-images/imgforlogo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <a href="index.html"><img src="index-images/logo.png" alt="logo" class="logo"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Collections</a></li>
                <li><a href="index.html#features">Features</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="login-page.html" class="losign-btn">Login</a>
                <a href="signup-page.html" class="losign-btn active">Sign Up</a>
                <a href="index.html" class="btn">Back to Home</a>
            </div>
        </nav>
        
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h1>Join Fashion Hub</h1>
                    <p>Create your account to explore the latest fashion trends and exclusive offers</p>
                </div>
                
                <form class="auth-form" id="signupForm">
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="input-group">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="terms" required style="width: auto; margin-right: 10px;">
                            I agree to the <a href="#" style="color: #df4881;">Terms of Service</a> and <a href="#" style="color: #df4881;">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="input-group">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="newsletter" style="width: auto; margin-right: 10px;">
                            Subscribe to our newsletter for fashion updates and exclusive offers
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-btn">Create Account</button>
                    
                    <div class="divider">
                        <span>Or sign up with</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn" id="googleSignup">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn" id="facebookSignup">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="login-page.html">Sign in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fullname = document.getElementById('fullname').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const terms = document.getElementById('terms').checked;
                
                if (!fullname || !email || !password || !confirmPassword) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }
                
                if (!validateEmail(email)) {
                    showNotification('Please enter a valid email address', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showNotification('Password must be at least 6 characters long', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return;
                }
                
                if (!terms) {
                    showNotification('You must agree to the Terms of Service and Privacy Policy', 'error');
                    return;
                }
                
                // Store user info (in a real app, this would be a server call)
                localStorage.setItem('userName', fullname);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                
                showNotification(`Welcome to Fashion Hub, ${fullname}! Your account has been created successfully.`);
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            });
            
            document.getElementById('googleSignup').addEventListener('click', function() {
                showNotification('Google signup would be implemented here in a real application.');
            });
            
            document.getElementById('facebookSignup').addEventListener('click', function() {
                showNotification('Facebook signup would be implemented here in a real application.');
            });
            
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function showNotification(message, type = 'success') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <p>${message}</p>
                    <button class="close-notification">&times;</button>
                `;
                
                // Add to body
                document.body.appendChild(notification);
                
                // Show notification
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Close button
                notification.querySelector('.close-notification').addEventListener('click', function() {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                });
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.classList.remove('show');
                        setTimeout(() => {
                            notification.remove();
                        }, 300);
                    }
                }, 5000);
            }
            
            // Add notification styles if not already present
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    .notification {
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: #4CAF50;
                        color: white;
                        padding: 15px 20px;
                        border-radius: 10px;
                        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        min-width: 300px;
                        max-width: 400px;
                        z-index: 10000;
                        transform: translateX(150%);
                        transition: transform 0.3s ease;
                    }
                    
                    .notification.show {
                        transform: translateX(0);
                    }
                    
                    .notification.error {
                        background: #ff4757;
                    }
                    
                    .close-notification {
                        background: none;
                        border: none;
                        color: white;
                        font-size: 1.5rem;
                        cursor: pointer;
                        padding: 0;
                        margin-left: 10px;
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
